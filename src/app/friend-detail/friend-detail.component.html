<ion-accordion-group [multiple]="true" [value]="['']">
  <ion-accordion value="friends">
    <ion-item slot="header">
      <ion-label class="ion-text-wrap" style="word-break: break-all;">{{ friend.address }} ({{countKeys(getCommonPoaps())}})</ion-label>
    </ion-item>

    <div slot="content" class="poap" *ngFor="let poap of getCommonPoaps()">
      <ion-img [src]="poap.event.image_url"></ion-img>
    </div>
  </ion-accordion>
</ion-accordion-group>

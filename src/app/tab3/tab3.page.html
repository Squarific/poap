<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-textarea auto-grow placeholder="Enter your signed public key"></ion-textarea>

  <ion-button expand="full" (click)="startScanner()" [hidden]="scanActive">
    Save public key
  </ion-button>
</ion-content>
